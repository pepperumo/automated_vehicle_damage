services:
  - type: web
    name: vehicle-damage-detector
    env: docker
    dockerfilePath: ./Dockerfile
    dockerBuildArgs:
      DEPLOYMENT_TYPE: single
    healthCheckPath: /health
    plan: starter
    envVars:
      - key: DEPLOYMENT_TYPE
        value: single
      - key: FLASK_ENV
        value: production
      - key: PYTHONPATH
        value: /app
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
